<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documenting Global Protest Symbols</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('asset/bg.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style the container */
        .container2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Style the image button */
        .image-button {
            border: none;
            outline: none;
            cursor: pointer;
            background: none;
        }

        .image-button img {
            width: 200px; /* Adjust size as needed */
            height: auto;
            transition: transform 0.3s;
        }

        .image-button img:hover {
            transform: scale(1.1); /* Add a hover effect */
        }

        .image-button p {
            margin: 10px 0 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container2">
        <button class="image-button" onclick="window.location.href='1.html'">
            <img src="asset/folder.svg" alt="Navigate to 1.html">
            <p>Documenting Global Protest Symbol</p>
        </button>
    </div>
</body>
</html>
